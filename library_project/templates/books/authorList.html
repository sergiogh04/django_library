<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Lista</title>
</head>
<body>
   <h1>Author List</h1>


   <ul>
       {% for author in authors %}
           <li>{{ author.name }} {{ author.last_name }}  <a href="{% url 'books:author_detail' author.id %}">Details</a></li>
       {% endfor %}
   </ul>


   <a style="text-decoration: none; color: black; border: 1px solid black; border-radius: 2px; background-color: #cfcfcf; padding: 3px" href="{% url 'books:index' %}">Back to the main page</a>


</body>
</html>
